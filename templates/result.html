<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Movie Reviews Sentiment Analysis</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>

		
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>positive</span></h1>
				<img class="gif" src="{{ url_for('static', filename='positive-review.webp') }}" alt="Positive Review">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>negative</span></h1>
				<img class="gif" src="{{ url_for('static', filename='negative-review.webp') }}" alt="Negative Review">
			{% endif %}
		</div>
